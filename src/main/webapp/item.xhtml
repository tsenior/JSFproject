<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
	
		<f:metadata>
			<f:viewParam name="itemId" value="#{catalogItemDetailBean.catalogItemId}"></f:viewParam>
			<f:event type="preRenderView" listener="#{catalogItemDetailBean.fetchItem()}" />
		</f:metadata>
		
		<ui:define name="pageHeader">
			<h:link value="#{msg['form.pageTitle']}" outcome="form" /> |
			<h:link value="#{msg['list.pageTitle']}" outcome="list" />
		</ui:define>
	 
	 	<ui:define name="body">
	 	
	 		<div>
	 			<h3>Item Details</h3>
	 			<div>
	 				<h:outputLabel value="Name" />
	 				<h:outputLabel value="#{catalogItemDetailBean.catalogItem.name}" />	 			
	 			</div>
	 			
	 			<div>
	 				<h:outputLabel value="Manufacture" />
	 				<h:outputLabel value="#{catalogItemDetailBean.catalogItem.manufacturer}" />	 			
	 			</div>
	 			
	 			<div>
	 				<h:outputLabel value="Available Date:" ></h:outputLabel>
	 				<h:outputLabel value="#{catalogItemDetailBean.catalogItem.availableDate}" >
	 					<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
	 				</h:outputLabel>	 			
	 			</div>
	 		</div>
	 			
	 		<h3>Managers</h3>
				<h:panelGroup  id="managerList">
					<ui:repeat value="#{catalogItemDetailBean.catalogItem.itemManagers}" varStatus="status">
						<h:outputText style="margin-right: 3px;" value="#{catalogItemDetailBean.catalogItem.itemManagers[status.index].firstName}" />
						<h:outputText value="${catalogItemDetailBean.catalogItem.itemManagers[status.index].lastName}" />
						<br />
					</ui:repeat>
				</h:panelGroup>	
	 			
	 		<h:form>	
	 			<h3>Add an Item Manager</h3>
					<div>
						<h:outputLabel value="First Name" />
							<h:inputText id="firstName" value="#{catalogItemDetailBean.itemManager.firstName}"></h:inputText>
							<br />
							<br />
						<h:outputLabel value="Last Name" />
						<h:inputText id="lastName" value="#{catalogItemDetailBean.itemManager.lastName}"></h:inputText>			
		 			</div>
		 			
	 			<h:commandButton value="Submit" action="#{catalogItemDetailBean.addManager()}">
					<f:ajax execute="firstName lastName" render="managerList" />
				</h:commandButton>
	 			
	 		</h:form>

		</ui:define>
		
	</ui:composition>
	
</html>
