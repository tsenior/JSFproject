<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
	 <ui:define name="pageHeader">#{msg['list.pageTitle']}</ui:define>
		<ui:define name="body">
			<h:dataTable value="#{catalogItemFormBean.catalogItems}" var="item">
			
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Manufacture</f:facet>
					<h:outputText value="#{item.manufacturer}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Available Date</f:facet>
					<h:outputText value="#{item.availableDate}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{item.description}" />
				</h:column>
				
				
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
