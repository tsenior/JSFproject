<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
	    <ui:define name="pageHeader">#{msg['form.pageTitle']}</ui:define>
		<ui:define name="body">
		
			<h:outputScript library="js" name="shake.js"></h:outputScript>
			<h:form id="item-form">
				<div>
					<h:outputLabel value="Product Name" />
					<h:inputText id="productName" value="#{catalogItemFormBean.catalogItem.name}">
						<f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
					</h:inputText>
					<h:message for="productName"/>
				</div>
				
				<div>
					<h:outputLabel value="Manufacture" />
					<h:inputText value="#{catalogItemFormBean.catalogItem.manufacturer}"></h:inputText>
				</div>
				
				<div>
					<h:outputLabel value="Available Date" />
					<h:inputText value="#{catalogItemFormBean.catalogItem.availableDate}">
						<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"/>
					</h:inputText>
				</div>	
				
				<div>
					<h:outputLabel value="Description" />
					<h:inputTextarea value="#{catalogItemFormBean.catalogItem.description}"></h:inputTextarea>
				</div>
				
				<h:commandButton value="Submit" action="#{catalogItemFormBean.addItem()}"/>
				
			</h:form>
	    </ui:define>
	</ui:composition>
</html>
