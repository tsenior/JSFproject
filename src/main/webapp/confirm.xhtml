<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
	
		<f:metadata>
			<f:viewParam name="itemId" value="#{catalogItemDeleteBean.catalogItemId}"></f:viewParam>
			<f:event type="preRenderView" listener="#{catalogItemDeleteBean.fetchItem()}" />
		</f:metadata>
	 
	 	<ui:define name="body">
	 	
	 		<h:form>
	 		
	 			<h3>Please confirm that you would like to delete the following</h3>
	 			<div>
	 				<h:outputLabel value="Name" />
	 				<h:outputLabel value="#{catalogItemDeleteBean.catalogItem.name}" />	 			
	 			</div>
	 			
	 			<div>
	 				<h:outputLabel value="Manufacture" />
	 				<h:outputLabel value="#{catalogItemDeleteBean.catalogItem.manufacturer}" />	 			
	 			</div>
	 			
	 			<div>
	 				<h:outputLabel value="Available Date:" ></h:outputLabel>
	 				<h:outputLabel value="#{catalogItemDeleteBean.catalogItem.availableDate}" />
	 					<f:convertDateTime type="localDate" pattern="dd-MM-yyyy">
	 					
	 					</f:convertDateTime>	 			
	 			</div>
	 			
	 			<div>
	 				<h:commandButton action="#{catalogItemDeleteBean.removeItem()}" value="Submit" />
	 				<h:commandButton action="list" value="Cancel" /> 			
	 			</div>
	 			
	 		</h:form>

		</ui:define>
		
	</ui:composition>
	
</html>
